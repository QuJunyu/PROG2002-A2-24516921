<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Events Hub - Search</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- 导航栏（作业要求：所有页面统一） -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="nav-logo">CharityHub</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="search.html">Search Events</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h1 class="page-title">Find Events That Matter</h1>

    <!-- 搜索表单（作业要求：3个筛选条件 + Clear 按钮） -->
    <section class="search-form card">
      <form id="searchForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="eventDate">Event Date (YYYY-MM-DD)</label>
            <input type="date" id="eventDate" name="eventDate" placeholder="Select a date">
          </div>
          <div class="form-group">
            <label for="eventLocation">Location</label>
            <input type="text" id="eventLocation" name="eventLocation" placeholder="e.g., Sydney, Melbourne">
          </div>
          <div class="form-group">
            <label for="eventCategory">Event Category</label>
            <select id="eventCategory" name="eventCategory">
              <option value="">All Categories</option>
              <!-- 动态加载类别（JS 实现，作业要求） -->
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-magnifying-glass"></i> Search Events
          </button>
          <button type="button" class="btn btn-secondary" id="clearFilters">
            <i class="fa-solid fa-arrows-rotate"></i> Clear Filters
          </button>
        </div>
      </form>
    </section>

    <!-- 搜索结果（作业要求：动态展示，含详情链接） -->
    <section>
      <h2 class="section-title">Search Results</h2>
      <div class="error-message" id="searchError">Failed to load search results. Please try again.</div>
      <div class="events-grid" id="searchResults">
        <p>Please enter search criteria and click "Search Events" to find relevant charity events.</p>
      </div>
    </section>
  </div>

  <!-- 搜索页逻辑（模块1：DOM + API 交互） -->
  <script src="js/search.js"></script>
</body>
</html>
